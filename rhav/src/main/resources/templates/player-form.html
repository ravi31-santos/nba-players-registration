<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Jogador</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f2f6fc;
            margin: 20px;
        }
        h1 {
            color: #1d428a;
        }
        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 400px;
            margin: auto;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            margin-top: 15px;
            width: 100%;
            padding: 10px;
            background: #1d428a;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #c8102e;
            font-weight: bold;
        }
    </style>
</head>
<body>
<h1 th:text="${player.id != null ? 'Editar Jogador' : 'Novo Jogador'}"></h1>

<form th:action="@{/player}" th:object="${player}" method="post">
    <input type="hidden" th:field="*{id}" />

    <label>Nome:</label>
    <input type="text" th:field="*{nome_jogador}" required>

    <label>Nacionalidade:</label>
    <input type="text" th:field="*{nacionalidade_jogador}" required>

    <label>Idade:</label>
    <input type="number" th:field="*{idade_jogador}" required>

    <label>Altura (m):</label>
    <input type="number" step="0.01" th:field="*{altura_jogador}" required>

    <label>Peso (kg):</label>
    <input type="number" step="0.1" th:field="*{peso_jogador}" required>

    <label>Time:</label>
    <input type="text" th:field="*{time_jogador}" required>

    <label>Número da Camisa:</label>
    <input type="number" th:field="*{num_camisa}" required>

    <button type="submit">Salvar</button>
</form>

<a th:href="@{/player}">⬅ Voltar para lista</a>
</body>
</html>
